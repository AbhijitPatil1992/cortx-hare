hosts:
  - name: ssu1
    data_iface: eth1
    m0_servers:
      - runs_confd: true
      - io_disks: { path_glob: "/dev/loop[0-3]*" }
      - io_disks: { path_glob: "/dev/loop[4-9]*" }
    c0_clients: 4
    m0t1fs_clients: 0
pools:
  - name: the pool
    disks: all
    data_units: 1
    parity_units: 0
