hosts:
  - name: ssu1.local
    data_iface: eth1
    m0_servers:
      - runs_confd: true
      - io_disks: { path_glob: "/dev/loop[0-9]*" }
    m0_clients:
        s3: 0
        other: 2
  - name: ssu2.local
    data_iface: eth1
    m0_servers:
      - io_disks: { path_glob: "/dev/loop[0-9]*" }
    m0_clients:
        s3: 0
        other: 2
pools:
  - name: the pool
    disks: all
    data_units: 1
    parity_units: 0
