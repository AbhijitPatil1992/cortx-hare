nodes:
  - hostname: pod-c1
    data_iface: eth1
    m0_servers:
      - runs_confd: true
      - io_disks: { path_glob: "/dev/sd[d-g]" }
    m0_clients:
        s3: 0
        other: 2
  - hostname: pod-c2
    data_iface: eth1
    m0_servers:
      - runs_confd: true
      - io_disks: { path_glob: "/dev/sd[h-k]" }
    m0_clients:
        s3: 0
        other: 2
pools:
  - name: the pool
    disks: all
    data_units: 1
    parity_units: 0
    # allowed_failures: { site: 0, rack: 0, encl: 0, ctrl: 0, disk: 0 }
